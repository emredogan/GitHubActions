name: first
on: push

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
    - name: step one
      uses: actions/checkout@v2
    - name: step two
      run: env | sort
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
    - name: step one
      uses: actions/checkout@v2
    - name: step two
      run: "Get-ChildItem Env: | Sort-Object Name"
    - name: Python Syntax Checker
      uses: cclauss/Find-Python-syntax-errors-action@v0.2.0
